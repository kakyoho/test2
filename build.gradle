apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'java'
  
webAppDirName = 'WebContent'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
  
repositories { 
    mavenCentral()
}

dependencies {
	tasks.withType(JavaCompile) {
		options.encoding = "UTF-8"
	}
    compile fileTree(dir: 'WebContent/WEB-INF/lib', include: ['*.jar'])
}
  
